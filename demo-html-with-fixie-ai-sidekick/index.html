<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEMO: Example HTML page with an embedded Fixie.AI Sidekick</title>
  <style>
    body,
    html {
      height: 100%;
      width: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: row;
    }

    .iframe-container {
      height: 100%;
      overflow: hidden;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
    }

    .iframe-two-thirds {
      width: 66.66%;
    }

    .iframe-one-third {
      width: 33.33%;
    }
  </style>
</head>

<body>
  <!-- Primary content -->
  <div class="iframe-container iframe-two-thirds">
    <iframe src="https://www.fixie.ai"></iframe>
  </div>

  <div class="iframe-container iframe-one-third">
    <iframe src="https://fixie.vercel.app/embed/rob/fixie-sidekick-template" allow="clipboard-write"></iframe>
    <!-- 
      This Fixie.AI embedded iframe was constructed using the following:
        - The default Fixie.AI host for Sidekicks is "https://fixie.vercel.app"
        - The example Fixie.AI user name in this example is "rob"
        - The example Fixie.AI Sidekick name in this example is "fixie-sidekick-template"

      Our embedded iframe allows the ability to copy data to the clipboard, so let's make sure we enable clipboard-write.
    -->
  </div>
</body>

</html>
